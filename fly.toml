app = "cdrxiv-file-uploader"
kill_signal = "SIGINT"
kill_timeout = 5

primary_region = "dfw"


[build]
builder = "heroku/builder:24"
buildpacks = ["heroku/buildpack-python:0.19.1"]


[[vm]]
size = "performance-1x"
memory = "8192mb"


[env]
PORT = "8000"
TMPDIR = "/data"

[mounts]
source = "cdrxiv_file_uploader"
destination = "/data"


[processes]
app = "gunicorn -w 2 -k uvicorn.workers.UvicornWorker -t 3600 src.main:app"

[[services]]
processes = ["app"]
protocol = "tcp"
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"


[[services.tcp_checks]]
interval = "15s"
timeout = "3s"
grace_period = "5s"
restart_limit = 0

[[services.http_checks]]
path = "/health"
grace_period = "30s"
interval = "1m"
timeout = "15s"
